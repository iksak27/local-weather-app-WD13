<form>
    <mat-form-field>
        <mat-label>City Name or ZipCode:</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput [formControl]="search" />
    <mat-hint>Specify city and country like 'Redmond, US'</mat-hint>
    <mat-error *ngIf="search.invalid">
        Type more than three characters to search
    </mat-error>
</mat-form-field>
</form>
